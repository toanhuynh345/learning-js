<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--    <link rel="stylesheet" href="https://jqueryui.com/animate/resources/demos/style.css">-->
    <style>
        .test {
            color: #8e0ca3;
        }
        #moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 red;
        }

        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            width: 240px;
            height: 170px;
            padding: 0.4em;
            position: relative;
            background: #fff;
        }

        #effect h3 {
            margin: 0;
            padding: 0.4em;
            text-align: center;
        }
        .vertical{
            display: flex;
        }
        div.circleTogether {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            position: relative
        }
    </style>
</head>
<body>
<div style="position:absolute">
    <div class="rectangle" style="width: 50px;height: 50px;background-color: black">
        <div class="small circle" style="width: 10px;height: 10px;background-color: green"></div>
    </div>
    <div style="margin-bottom:50px"> </div>
    <div class="circle" style="width: 50px;height: 50px;border-radius: 50%;background-color: black;position: relative"></div>
    <div class="vertical">
        <div class="circleVertical"
             style="width: 50px;height: 50px;border-radius: 50%;background-color: black;position: relative">
        </div>
        <div class="circleTogether"></div>
    </div>
    <div class="rectangleLeft" style="width: 50px;height: 50px;border-radius: 50%;background-color: black;position: relative"></div>
    <div class="toggler" style="position: relative">
        <div id="effect" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">Animate</h3>
            <p>
                Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
            </p>
        </div>
    </div>
    <button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>
</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/shape.js"></script>
<script>
    var shape = '';
    $(function () {
        shape = new Shape({
            rectangle: '.rectangle',
            circle: '.circle',
            circleVertical: '.circleVertical',
            rectangleLeft: '.rectangleLeft',
            btnClick: '#button',
            moon: '#moon',
            effect: '#effect',
            circleTogether: '.circleTogether',
        });
    });

</script>
</html>
